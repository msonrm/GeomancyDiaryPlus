<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シールドチャート結果 - ジオマンシー占い</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e8dcc6 0%, #d4c4a8 100%);
            min-height: 100vh;
            color: #5d4e37;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .back-button {
            background: none;
            border: none;
            color: #5d4e37;
            padding: 16px 0;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .back-button:hover {
            color: #8b7355;
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #5d4e37;
            margin-bottom: 10px;
        }

        .chart-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #5d4e37;
            padding: 12px;
            border-radius: 8px;
        }

        .chart-row {
            display: flex;
            justify-content: center;
            gap: 0;
            border-bottom: 2px solid #5d4e37;
        }

        .chart-row:last-child {
            border-bottom: none;
        }

        .row-8 {
            gap: 0;
        }

        .row-2-special {
            justify-content: center;
        }

        .symbol-card {
            background: transparent;
            border-right: 2px solid #5d4e37;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .symbol-card:last-child {
            border-right: none;
        }

        .row-2-special .symbol-card {
            border-right: none;
        }

        .row-2-special .symbol-card:first-child {
            border-right: 2px solid #5d4e37;
        }

        .symbol-card.small {
            width: 70px;
            height: 70px;
        }

        .symbol-card {
            width: 90px;
            height: 90px;
        }

        .symbol-card.large {
            width: 110px;
            height: 110px;
        }

        .symbol-card img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 4px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: auto;
        }

        .action-button {
            background: #8b7355;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139,115,85,0.3);
        }

        .action-button.secondary {
            background: rgba(139,115,85,0.2);
            color: #5d4e37;
        }

        @media (max-width: 768px) {
            .symbol-card.small {
                width: 50px;
                height: 50px;
            }

            .symbol-card {
                width: 70px;
                height: 70px;
            }

            .symbol-card.large {
                width: 90px;
                height: 90px;
            }
        }

        @media (max-width: 480px) {
            .result-header h1 {
                font-size: 24px;
            }

            .symbol-card.small {
                width: 40px;
                height: 40px;
            }

            .symbol-card {
                width: 60px;
                height: 60px;
            }

            .symbol-card.large {
                width: 75px;
                height: 75px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">← 戻る</button>

        <div class="result-header">
            <h1>シールドチャート結果</h1>
        </div>

        <div class="chart-container">
            <!-- 最上段：娘（左）と母（右） -->
            <div class="chart-row row-8">
                <div class="symbol-card small" id="daughter-4"></div>
                <div class="symbol-card small" id="daughter-3"></div>
                <div class="symbol-card small" id="daughter-2"></div>
                <div class="symbol-card small" id="daughter-1"></div>
                <div class="symbol-card small" id="mother-4"></div>
                <div class="symbol-card small" id="mother-3"></div>
                <div class="symbol-card small" id="mother-2"></div>
                <div class="symbol-card small" id="mother-1"></div>
            </div>

            <!-- 2段目：姪（右から左へ：4, 3, 2, 1） -->
            <div class="chart-row row-4">
                <div class="symbol-card" id="niece-4"></div>
                <div class="symbol-card" id="niece-3"></div>
                <div class="symbol-card" id="niece-2"></div>
                <div class="symbol-card" id="niece-1"></div>
            </div>

            <!-- 3段目：証人（右から左へ：2, 1） -->
            <div class="chart-row row-2">
                <div class="symbol-card large" id="witness-2"></div>
                <div class="symbol-card large" id="witness-1"></div>
            </div>

            <!-- 4段目：審判と和解者 -->
            <div class="chart-row row-2-special">
                <div class="symbol-card large" id="judge"></div>
                <div class="symbol-card large" id="reconciler"></div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="action-button">トップに戻る</a>
            <button class="action-button secondary" onclick="retryDivination()">もう一度占う</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function retryDivination() {
            const urlParams = new URLSearchParams(window.location.search);
            const method = urlParams.get('method') || 'dots';
            window.location.href = method + '.html?mode=shield';
        }

        // 2つのシンボルを加算（排他的論理和）
        function addSymbols(pattern1, pattern2) {
            let result = '';
            for (let i = 0; i < 4; i++) {
                const sum = parseInt(pattern1[i]) + parseInt(pattern2[i]);
                result += (sum % 2 === 0) ? '2' : '1';
            }
            return result;
        }

        // 娘を生成（母を横に読む）
        function generateDaughters(mothers) {
            const daughters = [];
            for (let row = 0; row < 4; row++) {
                let daughter = '';
                for (let col = 0; col < 4; col++) {
                    daughter += mothers[col][row];
                }
                daughters.push(daughter);
            }
            return daughters;
        }

        // シンボルカードに画像を表示
        function displaySymbol(elementId, pattern) {
            const element = document.getElementById(elementId);
            if (!element) return;

            const img = document.createElement('img');
            img.src = pattern + '.png';
            img.alt = pattern;
            element.appendChild(img);
        }

        function calculateAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            // デフォルト値を設定（パラメータがない場合のテスト用）
            const m1 = urlParams.get('m1') || '2211'; // Fortuna Major
            const m2 = urlParams.get('m2') || '1122'; // Fortuna Minor
            const m3 = urlParams.get('m3') || '2121'; // Acquisitio
            const m4 = urlParams.get('m4') || '1212'; // Amissio

            const mothers = [m1, m2, m3, m4];

            // 母を表示
            mothers.forEach((pattern, index) => {
                displaySymbol('mother-' + (index + 1), pattern);
            });

            // 娘を生成して表示
            const daughters = generateDaughters(mothers);
            daughters.forEach((pattern, index) => {
                displaySymbol('daughter-' + (index + 1), pattern);
            });

            // 姪を生成して表示
            // 1の姪 = 1の母 XOR 2の母
            // 2の姪 = 3の母 XOR 4の母
            // 3の姪 = 1の娘 XOR 2の娘
            // 4の姪 = 3の娘 XOR 4の娘
            const nieces = [
                addSymbols(mothers[0], mothers[1]),  // 1の姪
                addSymbols(mothers[2], mothers[3]),  // 2の姪
                addSymbols(daughters[0], daughters[1]), // 3の姪
                addSymbols(daughters[2], daughters[3])  // 4の姪
            ];
            nieces.forEach((pattern, index) => {
                displaySymbol('niece-' + (index + 1), pattern);
            });

            // 証人を生成して表示
            // 1の証人 = 1の姪 XOR 2の姪
            // 2の証人 = 3の姪 XOR 4の姪
            const witnesses = [
                addSymbols(nieces[0], nieces[1]), // 1の証人
                addSymbols(nieces[2], nieces[3])  // 2の証人
            ];
            witnesses.forEach((pattern, index) => {
                displaySymbol('witness-' + (index + 1), pattern);
            });

            // 審判を生成して表示
            // 審判 = 1の証人 XOR 2の証人
            const judge = addSymbols(witnesses[0], witnesses[1]);
            displaySymbol('judge', judge);

            // 和解者を生成して表示
            // 和解者 = 1の母 XOR 審判
            const reconciler = addSymbols(mothers[0], judge);
            displaySymbol('reconciler', reconciler);
        }

        document.addEventListener('DOMContentLoaded', function() {
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }
            window.scrollTo(0, 0);

            calculateAndDisplay();
        });
    </script>
</body>
</html>
