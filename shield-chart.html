<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シールドチャート結果 - ジオマンシー占い</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Sans', 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #e8dcc6 0%, #d4c4a8 100%);
            min-height: 100vh;
            color: #5d4e37;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .back-button {
            background: none;
            border: none;
            color: #5d4e37;
            padding: 16px 0;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .back-button:hover {
            color: #8b7355;
        }

        .result-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-header h1 {
            font-size: 28px;
            font-weight: 300;
            color: #5d4e37;
            margin-bottom: 10px;
        }

        .chart-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .chart-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1;
        }

        #shieldCanvas {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: auto;
        }

        .action-button {
            background: #8b7355;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .action-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(139,115,85,0.3);
        }

        .action-button.secondary {
            background: rgba(139,115,85,0.2);
            color: #5d4e37;
        }

        @media (max-width: 480px) {
            .result-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">← 戻る</button>

        <div class="result-header">
            <h1>シールドチャート結果</h1>
        </div>

        <div class="chart-wrapper">
            <div class="chart-container">
                <canvas id="shieldCanvas"></canvas>
            </div>
        </div>

        <div class="action-buttons">
            <a href="index.html" class="action-button">トップに戻る</a>
            <button class="action-button secondary" onclick="retryDivination()">もう一度占う</button>
        </div>
    </div>

    <script>
        const CANVAS_SIZE = 800;
        let canvas, ctx;
        let symbolImages = {};
        let mothers = [];
        let daughters = [];
        let nieces = [];
        let witnesses = [];
        let judge = '';
        let reconciler = '';

        function goBack() {
            window.history.back();
        }

        function retryDivination() {
            const urlParams = new URLSearchParams(window.location.search);
            const method = urlParams.get('method') || 'dots';
            window.location.href = method + '.html?mode=shield';
        }

        function addSymbols(pattern1, pattern2) {
            let result = '';
            for (let i = 0; i < 4; i++) {
                const sum = parseInt(pattern1[i]) + parseInt(pattern2[i]);
                result += (sum % 2 === 0) ? '2' : '1';
            }
            return result;
        }

        function generateDaughters(mothers) {
            const daughters = [];
            for (let row = 0; row < 4; row++) {
                let daughter = '';
                for (let col = 0; col < 4; col++) {
                    daughter += mothers[col][row];
                }
                daughters.push(daughter);
            }
            return daughters;
        }

        function loadImage(pattern) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = pattern + '.png';
            });
        }

        async function loadAllImages(patterns) {
            const uniquePatterns = [...new Set(patterns)];
            const promises = uniquePatterns.map(async (pattern) => {
                symbolImages[pattern] = await loadImage(pattern);
            });
            await Promise.all(promises);
        }

        function initCanvas() {
            canvas = document.getElementById('shieldCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = CANVAS_SIZE;
            canvas.height = CANVAS_SIZE;
        }

        function drawGrid() {
            ctx.strokeStyle = '#5d4e37';
            ctx.lineWidth = 2;

            ctx.strokeRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            const rowHeights = [
                CANVAS_SIZE * 0.25,
                CANVAS_SIZE * 0.50,
                CANVAS_SIZE * 0.75,
                CANVAS_SIZE
            ];

            for (let i = 0; i < rowHeights.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(0, rowHeights[i]);
                ctx.lineTo(CANVAS_SIZE, rowHeights[i]);
                ctx.stroke();
            }

            const topColWidth = CANVAS_SIZE / 8;
            for (let i = 1; i < 8; i++) {
                ctx.beginPath();
                ctx.moveTo(topColWidth * i, 0);
                ctx.lineTo(topColWidth * i, rowHeights[0]);
                ctx.stroke();
            }

            const midColWidth = CANVAS_SIZE / 4;
            for (let i = 1; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(midColWidth * i, rowHeights[0]);
                ctx.lineTo(midColWidth * i, rowHeights[1]);
                ctx.stroke();
            }

            ctx.beginPath();
            ctx.moveTo(CANVAS_SIZE / 2, rowHeights[1]);
            ctx.lineTo(CANVAS_SIZE / 2, rowHeights[2]);
            ctx.stroke();

            // 4段目：右側1/4だけ区切る
            const row4Right = CANVAS_SIZE * 3 / 4;
            
            ctx.beginPath();
            ctx.moveTo(row4Right, rowHeights[2]);
            ctx.lineTo(row4Right, rowHeights[3]);
            ctx.stroke();
        }

        // 統一されたサイズでシンボルを描画（縦横比3:2を保つ）
        function drawSymbol(pattern, cellX, cellY, cellWidth, cellHeight) {
            const img = symbolImages[pattern];
            if (!img) return;

            // 基準サイズ：1段目の枠幅（CANVAS_SIZE / 8）を画像幅の基準とする
            const baseWidth = CANVAS_SIZE / 8 * 0.8; // 80%使用
            const baseHeight = baseWidth * 2 / 3; // 縦横比3:2

            // セルの中央に配置
            const x = cellX + (cellWidth - baseWidth) / 2;
            const y = cellY + (cellHeight - baseHeight) / 2;

            ctx.drawImage(img, x, y, baseWidth, baseHeight);
        }

        function drawShieldChart() {
            ctx.clearRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);
            drawGrid();

            const cellWidth = CANVAS_SIZE / 8;
            const row1Height = CANVAS_SIZE * 0.25;

            // 最上段：娘（左4つ）
            for (let i = 0; i < 4; i++) {
                const x = cellWidth * i;
                drawSymbol(daughters[3 - i], x, 0, cellWidth, row1Height);
            }

            // 最上段：母（右4つ）
            for (let i = 0; i < 4; i++) {
                const x = cellWidth * (4 + i);
                drawSymbol(mothers[3 - i], x, 0, cellWidth, row1Height);
            }

            // 2段目：姪
            const row2Width = CANVAS_SIZE / 4;
            const row2Height = CANVAS_SIZE * 0.25;
            for (let i = 0; i < 4; i++) {
                const x = row2Width * i;
                const y = CANVAS_SIZE * 0.25;
                drawSymbol(nieces[3 - i], x, y, row2Width, row2Height);
            }

            // 3段目：証人
            const row3Width = CANVAS_SIZE / 2;
            const row3Height = CANVAS_SIZE * 0.25;
            for (let i = 0; i < 2; i++) {
                const x = row3Width * i;
                const y = CANVAS_SIZE * 0.50;
                drawSymbol(witnesses[1 - i], x, y, row3Width, row3Height);
            }

            // 4段目：審判（全体の中央）と和解者（右1/4の枠内）
            const row4Height = CANVAS_SIZE * 0.25;
            const y4 = CANVAS_SIZE * 0.75;
            
            // 審判：左3/4の領域の中央に配置
            const judgeAreaWidth = CANVAS_SIZE * 3 / 4;
            drawSymbol(judge, 0, y4, judgeAreaWidth, row4Height);
            
            // 和解者：右1/4の枠内
            const reconcilerX = CANVAS_SIZE * 3 / 4;
            const reconcilerWidth = CANVAS_SIZE / 4;
            drawSymbol(reconciler, reconcilerX, y4, reconcilerWidth, row4Height);
        }

        async function calculateAndDisplay() {
            const urlParams = new URLSearchParams(window.location.search);
            const m1 = urlParams.get('m1') || '2211';
            const m2 = urlParams.get('m2') || '1122';
            const m3 = urlParams.get('m3') || '2121';
            const m4 = urlParams.get('m4') || '1212';

            mothers = [m1, m2, m3, m4];
            daughters = generateDaughters(mothers);

            nieces = [
                addSymbols(mothers[0], mothers[1]),
                addSymbols(mothers[2], mothers[3]),
                addSymbols(daughters[0], daughters[1]),
                addSymbols(daughters[2], daughters[3])
            ];

            witnesses = [
                addSymbols(nieces[0], nieces[1]),
                addSymbols(nieces[2], nieces[3])
            ];

            judge = addSymbols(witnesses[0], witnesses[1]);
            reconciler = addSymbols(mothers[0], judge);

            const allPatterns = [
                ...mothers,
                ...daughters,
                ...nieces,
                ...witnesses,
                judge,
                reconciler
            ];

            await loadAllImages(allPatterns);
            drawShieldChart();
        }

        document.addEventListener('DOMContentLoaded', function() {
            if ('scrollRestoration' in history) {
                history.scrollRestoration = 'manual';
            }
            window.scrollTo(0, 0);

            initCanvas();
            calculateAndDisplay();
        });
    </script>
</body>
</html>
